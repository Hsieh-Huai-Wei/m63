apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: webapp
spec:
  destination:

    namespace: myapp
    server: 'https://kubernetes.default.svc'
  source:
    path: dev
    repoURL: 'https://github.com/Hsieh-Huai-Wei/m63.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
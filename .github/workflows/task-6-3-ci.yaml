name: M6-3 CI Workflow

on:
  push:
    branches: [dev, feat]
    paths:
      - 'dev/*.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'dev/*.yaml'

jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: false
          yamllint_comment: true
          path: './dev/*.yaml'
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}